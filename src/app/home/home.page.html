<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Blank </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      *ngFor="let module of modules"
      data-test="module-list-item"
      (click)="openModule(module.id)"
      >{{ module.title }}
    </ion-item>
  </ion-list>
</ion-content>
